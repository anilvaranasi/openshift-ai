<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Damaged Bicycle Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            width: 750px; /* Increased to 5 times the original 150px */
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Damaged Bicycle Image</h1>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/redhat-developer-demos/openshift-ai/main/assets/pedal.jpg" alt="Bicycle Logo"> </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="image">Select Image of Damaged Bicycle:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <br><br>
            <button type="submit">Upload Image</button>
        </form>
    </div>
</body>
</html>
